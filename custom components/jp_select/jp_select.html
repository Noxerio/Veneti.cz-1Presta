<html>
    <head>
        <title>JP_SELECT</title>
        <link rel="stylesheet" href="jp_select.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body>
        <!-- Tento div slouží pouze pro limitaci šířky -->
        <div class="jp_select_wrapper">
        <!-- Tento div slouží pouze pro limitaci šířky -->

            <div class="jp_select">
                <div class="select-selected">
                    <p>Vyberte patro</p>
                </div>
                <div class="select-options">
                    <div class="select-option disabled">Vyberte patro</div>
                    <div class="select-option" data-value="1">
                        <p>Přízemí</p>
                        <p>1000 Kč</p>
                    </div>
                    <div class="select-option" data-value="2">
                        <p>1.-2. patro</p>
                        <p>1250 Kč</p>
                    </div>
                    <div class="select-option" data-value="3">
                        <p>3.-4. patro</p>
                        <p>1500 Kč</p>
                    </div>
                    <div class="select-option" data-value="4">
                        <p>5.-6. patro</p>
                        <p>1750 Kč</p>
                    </div>
                    <div class="select-option" data-value="4">
                        <p>7.-8. patro</p>
                        <p>2000 Kč</p>
                    </div>
                    <div class="select-option" data-value="4">
                        <p>9. patro a výše</p>
                        <p>2250 Kč</p>
                    </div>
                    <div class="select-option" data-value="4">
                        <p>Dům má nákladní výtah</p>
                        <p>1250 Kč</p>
                    </div>
                    <div class="select-option" data-value="4">
                        <p>O službu nemám zájem</p>
                    </div>
                </div>
            </div>

        <!-- Tento div slouží pouze pro limitaci šířky -->
        </div>
        <!-- Tento div slouží pouze pro limitaci šířky -->
    </body>
    <script src="jp_select.js"></script>
</html>
